<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOLIVE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title-login">Masuk Akun</div>
            <div class="title-signup">Daftar</div>
        </div>
        <div class="form-container">
            <div class="slide-control">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide-login">Masuk</label>
                <label for="signup" class="slide-signup">Daftar</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="masuk">
                    <pre>
                    </pre>
                    <div class="field">
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Masukan Kata Sandi" required>
                    </div>
                    <div class="pass-link"><a href="#">Lupa Kata Sandi?</a></div>
                    <div class="field-btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Masuk Akun">
                    </div>
                    <div class="signup-link">Belum punya akun?<a href="#">Daftar sekarang</a> </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Masukan Kata Sandi" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Konfirmasi Kata Sandi" required>
                    </div>
                    <div class="field-btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Daftar">
                    </div>
                    <div class="signup link">Sudah punya akun?<a href="#">Masuk Sekarang</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
