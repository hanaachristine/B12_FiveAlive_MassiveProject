<!-- AKHIR NAVBAR -->

<body>
    <div class="header">
        <h1>Selamat Datang di Halaman Beranda</h1>
    </div>
    <div class="content" id="content">
        <!-- Konten akan ditambahkan di sini oleh JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Membuat elemen kotak konten baru
            var contentBox = document.createElement("div");
            contentBox.className = "content-box";

            // Menambahkan teks ke dalam kotak konten
            var heading = document.createElement("h2");
            heading.textContent = "Kotak Konten";
            var paragraph = document.createElement("p");
            paragraph.textContent = "Ini adalah kotak konten yang dibuat menggunakan JavaScript. Kotak ini memiliki border, padding, dan bayangan.";

            // Menambahkan elemen heading dan paragraf ke dalam kotak konten
            contentBox.appendChild(heading);
            contentBox.appendChild(paragraph);

            // Menambahkan kotak konten ke dalam div dengan id "content"
            var contentDiv = document.getElementById("content");
            contentDiv.appendChild(contentBox);
        });
    </script>

    <script src="script.js"></script>
</body>
